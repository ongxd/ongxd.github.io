.contact-form input[type=text],input[type=email]{

    height:30px;
    border-radius:10px;
}
.contact-form input[type=submit],input[type=reset]{
    font-size:18px;
    border-color:#99ebff;
    background-color:#ccf5ff;

}
.contact-form textarea{
    width:450px;
